<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Word Counter Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Word Counter</h1>
    <form action="#" th:action="@{/text_analyser}" th:object="${word_counter}" method="post" enctype="multipart/form-data">
        <p>Input: <input type="text" th:field="*{content}" /></p>
        <input type="file" th:field="*{file}" accept=".csv"/>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
